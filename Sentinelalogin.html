<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinela - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0b0b0b 40%, #000000 100%);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Fundo com linhas de scanner */
    .scanner-bg {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 204, 0, 0.05) 0,
        rgba(255, 204, 0, 0.05) 2px,
        transparent 4px,
        transparent 6px
      );
      animation: moveScan 6s linear infinite;
      z-index: 1;
    }

    @keyframes moveScan {
      0% { background-position-y: 0; }
      100% { background-position-y: 100px; }
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 3;
    }

    header img {
      height: 60px;
    }

    header h1 {
      font-size: 2rem;
      color: #ffcc00;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffcc00aa;
    }

    /* Painéis laterais fixos */
    .side-panels {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 200px;
      z-index: 2;
    }

    .side-panels.left {
      left: 0;
      background: linear-gradient(to right, rgba(255, 204, 0, 0.1), transparent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .side-panels.right {
      right: 0;
      background: linear-gradient(to left, rgba(255, 204, 0, 0.1), transparent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .scanner-bar {
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ffcc00, transparent);
      animation: scanBar 2s linear infinite;
    }

    @keyframes scanBar {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(15px); opacity: 1; }
    }

    /* Container do login */
    .login-container {
      position: relative;
      z-index: 5;
      width: 480px;
      background: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px #ffcc0044, inset 0 0 20px #ffcc0011;
      border: 1px solid #ffcc0033;
      backdrop-filter: blur(5px);
      transition: all 0.4s ease;
    }

    .login-container:hover {
      box-shadow: 0 0 40px #ffcc00aa, inset 0 0 20px #ffcc0022;
      transform: scale(1.02);
    }

    .login-container h2 {
      text-align: center;
      color: #ffcc00;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffcc00aa;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-container label {
      font-size: 0.9rem;
      color: #ffcc00;
    }

    .login-container input,
    .login-container select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ffcc0033;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-container input:focus,
    .login-container select:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 10px #ffcc0066;
    }

    .login-container button {
      background: #ffcc00;
      border: none;
      color: #000;
      font-weight: 700;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .login-container button:hover {
      background: #ffd633;
      transform: scale(1.05);
    }

    .login-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .login-options img {
      width: 35px;
      cursor: pointer;
      filter: brightness(0.9);
      transition: transform 0.3s, filter 0.3s;
    }

    .login-options img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: #888;
      z-index: 3;
    }
  </style>
</head>
<body>

<div class="scanner-bg"></div>

<header>
  <img src="logosentinela10.jpg" alt="Logo Sentinela">
  <h1>Sentinela</h1>
</header>

<div class="side-panels left">
  <div class="scanner-bar"></div>
  <div class="scanner-bar"></div>
  <div class="scanner-bar"></div>
</div>

<div class="side-panels right">
  <div class="scanner-bar"></div>
  <div class="scanner-bar"></div>
  <div class="scanner-bar"></div>
</div>

<div class="login-container">
  <h2>Login Corporativo</h2>
  <form id="loginForm">
    <label for="usuario">Usuário *</label>
    <input type="text" id="usuario" name="usuario" required placeholder="Digite seu nome de usuário">

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required placeholder="Digite seu email">

    <label for="numero">Número *</label>
    <input type="tel" id="numero" name="numero" required placeholder="Digite seu número de telefone">

    <label for="tipo">Tipo de Login *</label>
    <select id="tipo" name="tipo" required>
      <option value="">Selecione...</option>
      <option value="usuario">Usuário Comum</option>
      <option value="empresa">Empresa</option>
    </select>

    <label for="senha">Senha *</label>
    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

    <button type="submit">Registrar</button>

    <div class="login-options">
      <img src="logoinstagram.png" alt="Instagram">
      <img src="logofacebook.png" alt="Facebook">
      <img src="logotwitter.png" alt="twitter">
  </form>
</div>

<footer>
  © 2025 Sentinela — Proteção de Redes | Desenvolvido por Pablo & José
</footer>

</body>
</html>
