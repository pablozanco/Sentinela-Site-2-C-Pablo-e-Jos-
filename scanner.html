<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scanner Avançado • Sentinela</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{font-family:'Poppins',sans-serif;color:#f5f5f5;overflow-x:hidden;position:relative;background:#0d0d0d;}
h1,h2,h3,h4{font-family:'Roboto Mono',monospace;letter-spacing:1px;}
span{color:#FFD700;text-shadow:0 0 10px #FFD700;}
header{display:flex;justify-content:space-between;align-items:center;padding:12px 30px;background:#111;position:sticky;top:0;z-index:1000;border-bottom:1px solid #FFD700;}
.header-left{display:flex;align-items:center;gap:15px;}
.header-left .logo{height:60px;width:60px;border-radius:10px;box-shadow:0 0 12px #FFD700;transition:0.3s;}
.header-left .logo:hover{transform:rotate(5deg) scale(1.05);}
.site-title{font-size:2.5rem;font-weight:700;color:#FFD700;text-shadow:0 0 12px #FFD700;}
.header-right{display:flex;gap:10px;}
.header-right button{background:#FFD700;border:none;padding:10px 20px;border-radius:6px;font-weight:700;color:#111;cursor:pointer;transition:0.3s;}
.header-right button:hover{background:#e6c200;box-shadow:0 0 15px #FFD700;transform:scale(1.05);}
#background{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;background:radial-gradient(circle,#0d0d0d 0%,#000 100%);}
.scanner-modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);z-index:2000;justify-content:center;align-items:center;padding:20px;}
.scanner-content{background:#111;padding:30px;border-radius:15px;max-width:700px;width:100%;position:relative;box-shadow:0 0 25px #FFD700;}
.close-btn{position:absolute;top:15px;right:15px;background:#FFD700;border:none;padding:8px 15px;border-radius:6px;font-weight:700;cursor:pointer;transition:0.3s;}
.close-btn:hover{background:#e6c200;box-shadow:0 0 12px #FFD700;}
.scan-title{color:#FFD700;margin-bottom:15px;font-size:1.3rem;text-shadow:0 0 8px #FFD700;}
.scan-btn{background:#FFD700;border:none;padding:12px 25px;border-radius:10px;font-weight:bold;font-size:1.1rem;cursor:pointer;transition:0.3s;box-shadow:0 0 12px #FFD700;margin-bottom:15px;}
.scan-btn:hover{background:#FF8C00;box-shadow:0 0 25px #FFD700,0 0 12px #fff;transform:scale(1.05);}
.scan-progress{width:100%;height:30px;border:2px solid #FFD700;border-radius:15px;background:#1a1a1a;overflow:hidden;box-shadow:0 0 8px #FFD700 inset;position:relative;margin-bottom:10px;}
.scan-bar{width:0%;height:100%;background:linear-gradient(90deg,#FFD700,#FF8C00,#FF0000);border-radius:15px;transition:0.4s;}
.scan-percent{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-weight:700;color:#FFD700;text-shadow:0 0 8px #111;z-index:10;}
.scan-loader{border:6px solid #1a1a1a;border-top:6px solid #FFD700;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:15px auto;display:none;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.scan-info{font-size:1rem;width:100%;text-align:left;}
.scan-info p{margin:8px 0;}
.scan-info ul{list-style:none;padding-left:0;margin-top:10px;}
.scan-info li{margin:8px 0;padding:10px 15px;border-radius:12px;display:flex;justify-content:space-between;font-weight:600;background:#1a1a1a;box-shadow:0 0 6px #FFD700;}
.scan-info li.detected{background:#ff4c4c;color:#fff;box-shadow:0 0 12px #ff4c4c;font-weight:700;}
.scan-info li.warning{background:#FF8C00;color:#111;box-shadow:0 0 10px #FF8C00;}
.scan-info li.safe{background:#FFD700;color:#111;box-shadow:0 0 8px #FFD700;}
.stats-container{display:flex;justify-content:space-around;margin-top:15px;color:#FFD700;}
.stats-container div{display:flex;flex-direction:column;align-items:center;}
.stats-container div span{font-weight:700;}
.radar-container{margin:25px auto;width:250px;height:250px;position:relative;}
.radar-canvas{width:100%;height:100%;background:#111;border-radius:50%;box-shadow:0 0 15px #FFD700 inset;}
</style>
</head>
<body>
<canvas id="background"></canvas>
<header>
<div class="header-left">
<img src="sentinelalogo.jpg" alt="Logo" class="logo">
<h1 class="site-title">Sentinela Scanner</h1>
</div>
<div class="header-right">
<button onclick="window.location.href='pablofrontend.html'">Voltar</button>
</div>
</header>

<div id="scannerModal" class="scanner-modal">
<div class="scanner-content">
<span class="close-btn" id="closeScanner">&times;</span>
<h3 class="scan-title">Rede: <span id="redeNome">RedeEscola_5G</span> | IP: <span id="redeIP">192.168.0.1</span></h3>
<button id="startScan" class="scan-btn">Iniciar Verificação</button>
<div class="scan-progress">
<div id="scanBar" class="scan-bar"></div>
<span id="scanPercent" class="scan-percent">0%</span>
</div>
<div class="scan-loader" id="scanLoader"></div>
<div class="stats-container">
<div><span id="cpuUso">0%</span><small>CPU</small></div>
<div><span id="ramUso">0%</span><small>RAM</small></div>
<div><span id="dispositivos">0</span><small>Dispositivos</small></div>
<div><span id="velocidade">0 Mbps</span><small>Velocidade</small></div>
</div>
<div class="scan-info">
<ul id="virusList"></ul>
</div>
<div class="radar-container">
<canvas id="radarCanvas" class="radar-canvas"></canvas>
</div>
</div>
</div>

<script>
const startBtn=document.getElementById("startScan");
const scanBar=document.getElementById("scanBar");
const scanPercent=document.getElementById("scanPercent");
const scanLoader=document.getElementById("scanLoader");
const dispositivosEl=document.getElementById("dispositivos");
const velocidadeEl=document.getElementById("velocidade");
const cpuEl=document.getElementById("cpuUso");
const ramEl=document.getElementById("ramUso");
const virusList=document.getElementById("virusList");
const radarCanvas=document.getElementById("radarCanvas");
const radarCtx=radarCanvas.getContext("2d");
const modal=document.getElementById("scannerModal");
const closeModal=document.getElementById("closeScanner");
let scanning=false;
let currentPercent=0;
let interval=null;
let radarAngle=0;

const virusData=[

{name:"Adware.Generic",nivel:"warning"},
{name:"Spyware.Keylogger",nivel:"detected"},
{name:"Worm.Autorun",nivel:"warning"},
{name:"Safe.File",nivel:"safe"},
{name:"Rootkit.Hidden",nivel:"detected"},
{name:"Virus.Generic",nivel:"detected"},
{name:"Clean.File",nivel:"safe"}
];

function showVirusResults(){
virusList.innerHTML="";
const sampled=virusData.sort(()=>0.5-Math.random()).slice(0,4);
sampled.forEach(v=>{
let li=document.createElement("li");
li.className=v.nivel;
li.textContent=v.nome;
virusList.appendChild(li);
});
}

function startScanFunc(){
if(scanning)return;
scanning=true;
currentPercent=0;
scanBar.style.width="0%";
scanPercent.textContent="0%";
scanLoader.style.display="block";
virusList.innerHTML="";
let dispositivos=5+Math.floor(Math.random()*5);
dispositivosEl.textContent=dispositivos;
let velocidadeBase=100+Math.floor(Math.random()*450);
interval=setInterval(()=>{
currentPercent+=Math.floor(Math.random()*5)+1;
if(currentPercent>100)currentPercent=100;
scanBar.style.width=currentPercent+"%";
scanPercent.textContent=currentPercent+"%";
velocidadeEl.textContent=(velocidadeBase+Math.floor(Math.random()*40-20))+" Mbps";
cpuEl.textContent=Math.floor(Math.random()*100)+"%";
ramEl.textContent=Math.floor(Math.random()*100)+"%";
if(currentPercent>=100){
clearInterval(interval);
scanning=false;
scanLoader.style.display="none";
showVirusResults();
}
},200);
}
